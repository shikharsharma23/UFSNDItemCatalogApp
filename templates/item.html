<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<title>Item Catalog</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.css')}}">

    <!-- Animate Min .css for animations -->
    <link rel="stylesheet" href="{{ url_for('static', filename='animate.min.css')}}">


    <!-- Our Stylesheet!!-->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesItems.css')}}">


</head>

<body>

	<div class="itemsHeader">Item List : {{selected_category.name }}</div> 
	<div class="container itemList">
		<div class="row">			
			{% for item in items %}
				<div class="card col-md-3 col-sm-6">
					<div class="card-body">
						<h5 class="card-title"><a href = '{{url_for('showDescription', selected_category = selected_category.name , selected_item=item.name)}}'>{{item.name}}</a></h5>
						 <a href='{{url_for('editItem', selected_category = selected_category.name , selected_item=item.name)}}' class="card-link">Edit Item</a>
						 <a href='{{url_for('deleteItem', selected_category = selected_category.name , selected_item=item.name)}}' class="card-link">Delete Item</a>
					</div>
				</div>
			{% endfor %}

		</div>

		<div class="buttonSet">
		<div class="row">
				<div class="col-sm-3 createItemButton"><button type="button" class="btn btn-primary" onclick="location.href = '{{url_for('addItem', selected_category = selected_category.name )}}' ">Create New Item</button></div>
				<div class="col-sm-3 cancelButton"><button type="button" class="btn btn-primary" onclick="location.href = '{{url_for('showCategories')}}' ">Back</button></div>
		</div>
		</div>


	
	</div>


</body>
</html>
