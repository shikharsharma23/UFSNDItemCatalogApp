<!DOCTYPE html>
<html>
<head>
	<title>Add New Item</title>


      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body>
	
	<form action="{{ url_for('addItem', selected_category=selected_category )}}" method = 'post'>
		<p><b>Item Name</b></p>
		<input type="text" size="60" name="name" required>
		<p><b>Item Description</b></p>
		<input type="text" size="120" name="description" required>
		<button type='submit'>Create</button>
	</form>
			
</body>
</html>
